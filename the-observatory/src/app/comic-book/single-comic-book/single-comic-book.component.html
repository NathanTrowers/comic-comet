<section>
    <div id='oneRow'>
        <h2>Comic Book Details</h2>
        <a [routerLink]="['/comic-books']">Back</a>
        <button
            *ngIf='!cartItem else showRemoveButton'
            type='button'
            (click)='addToCart()'
        >
            Add to Cart
        </button>
        <ng-template #showRemoveButton>
            <button 
                type='button'
                (click)='removeFromCart()'
            >
                Remove from Cart
            </button>
        </ng-template>
    </div>
    <div id='layout'>
        <div id='coverArt'>
            <img [src]='comicBookService.getSrcString(comicBook)' alt='comic book cover art'>
        </div>
        <div id='words'>
            <div class='row'>
                <p>Name:</p>
                <p>{{ comicBook.name }}</p>
            </div>
            <div class='row'>
                <p>Author:</p>
                <p>{{ comicBook.author }}</p>
            </div>
            <div class='row'>
                <p>Price:</p>
                <p>${{ comicBook.price }}</p>
            </div>
            <div class='row'>
                <p>No. In-Stock:</p>
                <p>{{ comicBook.quantity }}</p>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
